#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "rclone"
name = "Rclone"
description.en = "Web UI for Rclone"
description.fr = "Interface utilisateur Web pour Rclone"

version = "1.70.1~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://rclone.org/"
userdoc = "https://rclone.org/docs/"
code = "https://github.com/rclone/rclone"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/rclone"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/rclone/rclone/releases/download/v1.70.1/rclone-v1.70.1-linux-amd64.zip"
    amd64.sha256 = "7f62fdd6fe2006c28bd7bc3d45e7721a47c85100e1c78554bb765393a3b008da"
    arm64.url = "https://github.com/rclone/rclone/releases/download/v1.70.1/rclone-v1.70.1-linux-arm64.zip"
    arm64.sha256 = "9d98bbfbb6295681f756a000024c8847f62a940e25d82726dcc678ddbdd3a9e8"
    armhf.url = "https://github.com/rclone/rclone/releases/download/v1.70.1/rclone-v1.70.1-linux-arm.zip"
    armhf.sha256 = "0cbda6e88c3fa636bf8519b7d4284ada6d024d8e0829d51e354f757aa8c73bcb"
    i386.url = "https://github.com/rclone/rclone/releases/download/v1.70.1/rclone-v1.70.1-linux-386.zip"
    i386.sha256 = "faa91c79aac282a02ec514a6ead0738fa307a9f25665805d8925950286169177"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-linux-amd64.zip"
    autoupdate.asset.arm64 = ".*-linux-arm64.zip"
    autoupdate.asset.i386 = ".*-linux-386.zip"
    autoupdate.asset.armhf = ".*-linux-arm.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.ports]
     main.default = 5572
