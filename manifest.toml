#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "rclone"
name = "Rclone"
description.en = "Web UI for Rclone"
description.fr = "Interface utilisateur Web pour Rclone"

version = "1.71.1~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://rclone.org/"
userdoc = "https://rclone.org/docs/"
code = "https://github.com/rclone/rclone"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/rclone"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/rclone/rclone/releases/download/v1.71.1/rclone-v1.71.1-linux-amd64.zip"
    amd64.sha256 = "417e3da236f3a12d292da4e7287d67b1df558b8c2b280d092e563958ed724be7"
    arm64.url = "https://github.com/rclone/rclone/releases/download/v1.71.1/rclone-v1.71.1-linux-arm64.zip"
    arm64.sha256 = "cd0eb0d6faf1fdb697f191a316bbc6552770fafa097baf326ce61c04ab89f783"
    armhf.url = "https://github.com/rclone/rclone/releases/download/v1.71.1/rclone-v1.71.1-linux-arm.zip"
    armhf.sha256 = "aaf56ab88b3d9b90e7a8d978e4e6990b7fa83a75968ebfa5181b6c79d5e4e2db"
    i386.url = "https://github.com/rclone/rclone/releases/download/v1.71.1/rclone-v1.71.1-linux-386.zip"
    i386.sha256 = "854b075afec3f04d7803f9d4bc39be5c75b22972d9d9f545a720aaef66fb7cd9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-linux-amd64.zip"
    autoupdate.asset.arm64 = ".*-linux-arm64.zip"
    autoupdate.asset.i386 = ".*-linux-386.zip"
    autoupdate.asset.armhf = ".*-linux-arm.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.ports]
     main.default = 5572
