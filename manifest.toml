#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "rclone"
name = "Rclone"
description.en = "Web UI for Rclone"
description.fr = "Interface utilisateur Web pour Rclone"

version = "1.68.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://rclone.org/"
userdoc = "https://rclone.org/docs/"
code = "https://github.com/rclone/rclone"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/rclone"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/rclone/rclone/releases/download/v1.68.0/rclone-v1.68.0-linux-amd64.zip"
    amd64.sha256 = "2462de3234dc581db6ed8353625926bfabdfa7286b37f99cd733a84eba70c17c"
    arm64.url = "https://github.com/rclone/rclone/releases/download/v1.68.0/rclone-v1.68.0-linux-arm64.zip"
    arm64.sha256 = "1ff887245f07ce722b9245c9aa984a841b6ba47d719842b1ada6be85e08695dc"
    armhf.url = "https://github.com/rclone/rclone/releases/download/v1.68.0/rclone-v1.68.0-linux-arm.zip"
    armhf.sha256 = "d43b90fad583e4cf1cc3b76c75d07ed3765e5b5f9d81aeb813dbbcec45585eef"
    i386.url = "https://github.com/rclone/rclone/releases/download/v1.68.0/rclone-v1.68.0-linux-386.zip"
    i386.sha256 = "4fab730f7abdc2d51b31cd9ca4546401b7dc63b6506715cff5f8543953d7dfa9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-linux-amd64.zip"
    autoupdate.asset.arm64 = ".*-linux-arm64.zip"
    autoupdate.asset.i386 = ".*-linux-386.zip"
    autoupdate.asset.armhf = ".*-linux-arm.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
     main.default = 5572
